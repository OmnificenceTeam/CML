<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="css/landing.css" />

    <link rel="stylesheet" type="text/css" href="css/mediaquries.css" />


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>


	<script type="text/javascript" src="js/fullpage/jquery.fullPage.js"></script>
	<script type="text/javascript" src="examples.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				anchors: ['firstPage', 'secondPage', '3rdPage'],
				css3: true,
				'navigation': true,
				'navigationPosition': 'right',
				afterLoad: function (anchorLink, index) {

				    for (var i = 0; i < 5; i++) {
				        if (i < index)
				            $("#Page" + i).addClass('active');
				        else
				            $("#Page" + i).removeClass('active');
				    }

				    if (index == 1) {
				        $("#header").hide();
				    }
				    else if (index == 2) {
				        $('#section1').find('.intro').animate({
				            left: '0%'
				        }, 1500, 'easeOutExpo');
				    }


				    if (index != 1) {
				        $("#header").fadeIn();
				    }


				    if (index != 2) {
				        $('#section1').find('.intro').css("left", "-130%");
				    }

				}
			});
		});
	</script>

</head>
<body>

    <ul id="menu">
        <li data-menuanchor="firstPage" class="active"><a href="#firstPage">First slide</a></li>
        <li data-menuanchor="secondPage"><a href="#secondPage">Second slide</a></li>
        <li data-menuanchor="3rdPage"><a href="#3rdPage">Third slide</a></li>
    </ul>

    <div id="fullpage">
        <div class="section " id="section0" style="text-align:justify">
            <h1>fullPage.js</h1>
            <p>Looping Top and Bottom Enabled</p>
            <img src="imgs/fullPage.png" alt="fullPage" />
        </div>
        <div class="section" id="section1" style="text-align:justify">
            <div class="intro">
                <h1>Looping!</h1>
                <p>Go to the first section and scroll up or to the last one and scroll down to see how it works.</p>
            </div>
        </div>
        <div class="section" id="section2" style="text-align:justify">
            <div class="intro">
                <h1>Scroll Down</h1>
                <p>And it will loop to the first section</p>
            </div>
        </div>
    </div>


</body>
</html>
